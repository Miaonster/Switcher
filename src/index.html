<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switcher - switch your hosts</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="wrap">
    <div class="switcher-list">
      <ul id="js-list" class="nav nav-stacked switcher-list-items sortable">
        <script type="text/template" id="js-tpl-list" style="display: none;">
          <li draggable=true class="js-switcher-nav"><a data-toggle="tab" href="#js-content-<%=id%>" draggable=false>
            <span class="change pull-right glyphicon glyphicon-asterisk"></span>
            <%=hostname%>
            <span class="status glyphicon glyphicon-chevron-right pull-right"></span>
          </a></li>
          <li draggable=false class="draggable-placeholder"></li>
        </script>
      </ul>
      <ul class="nav functions">
        <li class="js-add"><span class="glyphicon glyphicon-plus"></span></li>
        <li class="js-del"><span class="glyphicon glyphicon-minus"></span></li>
        <li><span class="js-refresh glyphicon glyphicon-refresh"></span></li>
        <li><span class="js-setting glyphicon glyphicon-th-list"></span></li>
      </ul>
    </div>
    <div class="tab-content">
      <script type="text/template" id="js-tpl-content" style="display:none">
        <div id="js-content-<%=id%>" class="switcher-content tab-pane active">
          <textarea></textarea>
        </div>
      </script>
    </div>
  </div>

  <div class="info-tip input js-pass" >
    <div>
      <span class="text">Password: </span>
      <input data-role="password" type="password">
      <input data-role="ok" type="button" value="Ok">
      <input data-role="cancel" type="button" value="Cancel">
    </div>
  </div>

  <div class="info-tip js-text" >
    <div>
      <span data-role="text" class="text">Done..</span>
    </div>
  </div>

  <script src="./lib/sea/sea.js"></script>
  <script src="./lib/jquery/jquery-2.0.3.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/codemirror/lib/codemirror.js"></script>
  <script src="./lib/codemirror/mode/hosts/hosts.js"></script>
  <script src="./lib/mousetrap/mousetrap.js"></script>
  <script src="./lib/mousetrap/mousetrap-global-bind.js"></script>
  <!--<script src="./lib/html5sortable/jquery.sortable.js"></script>-->

  <script>
    seajs.use('./js/main.js');
  </script>

</body>
</html>
