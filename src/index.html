<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switcher - switch your hosts</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="wrap">
    <div class="switcher-list">
      <ul id="js-list" class="nav nav-stacked switcher-list-items">
        <li id="js-list-hosts"><a href="">Hosts</a></li>
        <template id="tpl-list" style="display: none;">
          <li><a href="">{{hostname}}<span class="status glyphicon glyphicon-ok pull-right"></span></a></li>
        </template>
      </ul>
      <ul class="nav functions">
        <li class="js-add"><span class="glyphicon glyphicon-plus"></span></li>
        <li class="js-del"><span class="glyphicon glyphicon-minus"></span></li>
        <li><span class="js-refresh glyphicon glyphicon-refresh"></span></li>
        <li><span class="js-setting glyphicon glyphicon-th-list"></span></li>
      </ul>
    </div>
    <div class="switcher-content">
      <pre id="js-content" ></pre>
    </div>
  </div>

  <script src="./lib/jquery/jquery-2.0.3.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>

  <script src="./js/main.js"></script>

</body>
</html>
