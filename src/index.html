<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switcher - switch your hosts</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="wrap">
    <div class="switcher-list">
      <ul id="js-list" class="nav nav-stacked switcher-list-items">
        <li id="js-list-hosts"><a data-toggle="tab" href="js-content-hosts">Hosts</a></li>
        <template id="js-tpl-list" style="display: none;">
          <li><a data-toggle="tab" href="#js-content-{{contentname}}">{{hostname}}<span class="status glyphicon glyphicon-chevron-right pull-right"></span></a></li>
        </template>
      </ul>
      <ul class="nav functions">
        <li class="js-add"><span class="glyphicon glyphicon-plus"></span></li>
        <li class="js-del"><span class="glyphicon glyphicon-minus"></span></li>
        <li><span class="js-refresh glyphicon glyphicon-refresh"></span></li>
        <li><span class="js-setting glyphicon glyphicon-th-list"></span></li>
      </ul>
    </div>
    <div class="tab-content">
      <div id="js-content-hosts" class="switcher-content tab-pane active">
        <textarea id="js-content" ></textarea>
      </div>
      <template id="js-tpl-content" style="display:none">
          <div id="js-content-{{hostname}}" class="switcher-content tab-pane">
            <textarea></textarea>
          </div>
      </template>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Enter your sudo password</h4>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control input-lg js-password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary js-save">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery-2.0.3.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/codemirror/lib/codemirror.js"></script>
  <script src="./lib/codemirror/mode/shell/shell.js"></script>
  <script src="./lib/mousetrap/mousetrap.js"></script>

  <script src="./js/main.js"></script>

</body>
</html>
